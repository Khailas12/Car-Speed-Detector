<!doctype html>
<title>File Upload Example</title>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<!--google fonts here-->
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
	<h2 class="p-5 fs-1" style="font-family: serif">Car speed <br>
		Detection system</h2>
	<br>
	<p>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	</p>
	<div class="w-500 p-4 shadow-sm p-3 mb-5 bg-secondary rounded">
		<form method="post" action="/upload" enctype="multipart/form-data">
			<h4 class="fw-light fs-3">Uplode your files here</h4>
			<br>
			<dl>
				<p>
					<input type="file" name="file" autocomplete="off" required class="d-flex-content">
				</p>
			</dl>
			<p>
				<input type="submit" value="Submit" class="btn btn-primary">
			</p>

		</form>
	</div>

</body>

</html>
